<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Checkout Store — Modern AI checkout templates</title>

  <!-- SEO + social -->
  <meta name="description" content="Smart checkout templates and AI tools for modern online stores." />
  <meta property="og:title" content="AI Checkout Store" />
  <meta property="og:description" content="Smart checkout templates and AI tools for modern online stores." />
  <meta property="og:image" content="https://aicheckout.store/assets/og-image.png" />
  <meta property="og:type" content="website" />
  <link rel="icon" type="image/png" href="/assets/favicon.png" />
  <link rel="apple-touch-icon" href="/assets/favicon.png" />
  <meta name="theme-color" content="#0b0d12" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <!-- Animated background -->
  <div class="nebula"></div>
  <div class="floaters">
    <span class="pentagon p1"></span>
    <span class="pentagon p2"></span>
    <span class="pentagon p3"></span>
    <span class="pentagon p4"></span>
    <span class="pentagon p5"></span>
  </div>

  <header class="site-header">
    <div class="container">
      <a class="brand" href="/">
        <img src="/assets/favicon.png" alt="AI Checkout Store" class="logo" />
        <span>AI Checkout Store</span>
      </a>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="#products">Products</a>
        <a href="https://github.com/jaystank69/aicheckout.store" class="btn ghost">Source</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h1>AI-powered checkout templates</h1>
        <p>Launch faster with prebuilt, beautiful, and customizable checkout flows.</p>
        <div class="cta">
          <a href="#products" class="btn primary">Browse products</a>
        </div>
      </div>
    </section>

    <section id="products" class="products">
      <div class="container">
        <h2 class="section-title">Products</h2>
        <div id="grid" class="grid"></div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> AI Checkout Store</p>
    </div>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
